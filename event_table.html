<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      h2,
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Event Information</h2>

    <table>
      <tr>
        <th colspan="2">Event Name</th>
        <th>Date</th>
        <th>Location</th>
      </tr>
      <tr>
        <td colspan="2">Group Meeting</td>
        <td>February 20, 2024</td>
        <td>Purok Dimahanap, Barangay Bulag</td>
      </tr>
      <tr>
        <td colspan="2">Date with Her</td>
        <td>March 15-17, 2024</td>
        <td>Cebu City, Philippines</td>
      </tr>
      <tr>
        <td colspan="2">Homies Party</td>
        <td>April 10, 2024</td>
        <td>Araneta Colliseum, Palawan</td>
      </tr>
    </table>
  </body>
</html>
